<VirtualHost *:80>
    ServerName ${VIRTUAL_HOST}
    ServerAlias ${VIRTUAL_HOST}

    DocumentRoot ${DOCUMENT_ROOT}

    <Directory ${DOCUMENT_ROOT}>
        AllowOverride all
        Order Allow,Deny
        Allow from All
    </Directory>
</VirtualHost>

<VirtualHost *:443>
    ServerName ${VIRTUAL_HOST}
    ServerAlias ${VIRTUAL_HOST}

    DocumentRoot ${DOCUMENT_ROOT}

    <Directory ${DOCUMENT_ROOT}>
        AllowOverride all
        Order Allow,Deny
        Allow from All
    </Directory>
</VirtualHost>
